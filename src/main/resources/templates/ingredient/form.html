<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<h1 align="center">Ingredient Update</h1>


<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"> My Recipes!</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <form  th:object="${ingredient}" th:action="@{/ingredientx/}"  method="post">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{recipeId}"/>

                            <div class="pannel-group">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h1 class="panel-title">Edit Ingredient Informations</h1>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label>Amount:</label>
                                                <input type="text" class="form-control" th:field="*{amount}"/>
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Unit Of Measure:</label>
                                                <select class = "form-control" name = "uom.id">
                                                    <option th:each="option : ${allUom}"
                                                            th:value="${option.id}"
                                                            th:text="${option.uom}"
                                                            th:selected="${option.id.equals(ingredient.uom.id)}">
                                                        Options
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Description:</label>
                                                <input type="text" class="form-control" th:field="*{description}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>



</body>
</html>
