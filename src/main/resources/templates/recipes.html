<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>

<h1>List of all recipes</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Recipe</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="recipe : ${recipesList}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
