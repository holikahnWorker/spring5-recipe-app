<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
</head>
<body>

<h1 align="center">List of all recipes</h1>


<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"> My Recipes!</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                            <table class="table table-hover" th:if="${not #lists.isEmpty(recipesList)}">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>Id</th>
                                        <th>Recipe</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="recipe : ${recipesList}">
                                        <td th:text="${recipe.id}"></td>
                                        <td th:text="${recipe.description}"></td>
                                        <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                                        <td><a href="#" th:href="@{'/recipe/update/' + ${recipe.id}}">Update</a></td>
                                        <td><a href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}">Delete</a></td>

                                    </tr>
                                    </tbody>
                                </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>



</body>
</html>
